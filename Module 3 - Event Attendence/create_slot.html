<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Attendance Slot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .qr-preview {
            max-width: 200px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Create Attendance Slot</h2>
        <form id="slotForm" class="mt-4">
            <div class="mb-3">
                <label for="eventSelect" class="form-label">Select Event:</label>
                <select class="form-select" id="eventSelect" required>
                    <option value="">-- Select an Event --</option>
		    <option value="1">Tech Talk: AI Innovations</option>
                    <option value="2">Coding Bootcamp 2025</option>
                    <option value="3">PETAKOM General Meeting</option>
                    <option value="4">Software Engineering Workshop</option>
                    <option value="5">Hackathon: Code for Change</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="slotName" class="form-label">Slot Name:</label>
                <input type="text" class="form-control" id="slotName" placeholder="e.g., Morning Session" required>
            </div>

            <button type="submit" class="btn btn-primary">Generate QR Code</button>
        </form>

        <div class="mt-4">
            <h4>Generated QR Code:</h4>
            <img id="qrPreview" class="qr-preview img-fluid" src="" alt="QR Code">
            <p id="qrInstructions" class="mt-2 text-muted" style="display:none;">
                Scan this QR code for attendance registration.
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="create_slot.js"></script>
</body>
</html>
