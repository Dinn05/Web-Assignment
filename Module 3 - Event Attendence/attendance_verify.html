<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Attendance | MyPetakom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .event-card {
            border-left: 4px solid #0d6efd;
        }
        .location-badge {
            background-color: #e9f7fe;
            color: #0d6efd;
        }
        #spinner {
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Verify Your Attendance</h4>
                    </div>
                    
                    <!-- Event Information Section -->
                    <div class="card-body event-card">
                        <h5 id="event-title">Loading event details...</h5>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted" id="event-date-time"></span>
                            <span class="badge location-badge" id="event-location"></span>
                        </div>
                        <div class="alert alert-info py-2 mb-0">
                            <small>
                                <i class="bi bi-info-circle"></i> 
                                Your current location: <span id="current-location"></span>
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Verification Form -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="attendance-form">
                            <!-- Hidden Fields -->
                            <input type="hidden" id="slot-id">
                            <input type="hidden" id="event-id">
                            <input type="hidden" id="latitude">
                            <input type="hidden" id="longitude">

                            <!-- Student Credentials -->
                            <div class="mb-3">
                                <label for="student-id" class="form-label">Student ID</label>
                                <input type="text" class="form-control" id="student-id" 
                                       placeholder="e.g. CB20000" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100">
                                <span id="submit-text">Confirm Attendance</span>
                                <span id="spinner" class="spinner-border spinner-border-sm"></span>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Error Message Area -->
                <div class="alert alert-danger mt-3 d-none" id="error-message"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="attendance_verify.js"></script>
</body>
</html>
