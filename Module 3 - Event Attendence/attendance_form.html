<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Verify Your Attendance</h4>
            </div>
            <div class="card-body">
                <!-- Event Info (filled by JavaScript) -->
                <div class="mb-4">
                    <h5 id="eventName">Event Name</h5>
                    <p id="eventDetails" class="text-muted"></p>
                    <p id="eventLocation" class="text-muted"></p>
                </div>

                <!-- Verification Form -->
                <form id="attendanceForm">
                    <input type="hidden" id="eventId">
                    <input type="hidden" id="slotId">
                    <input type="hidden" id="latitude">
                    <input type="hidden" id="longitude">

                    <div class="mb-3">
                        <label for="studentId" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="studentId" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit Attendance</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="attendance_form.js"></script>
</body>
</html>
